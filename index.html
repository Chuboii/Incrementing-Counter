<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing counter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="item">
            <i class="fab fa-twitter" aria-hidden="true"></i>
            <p class="num" data-target="12000">0000</p>
            <p class="text">twitter followers</p>
        </div>
        <div class="item">
            <i class="fab fa-youtube" aria-hidden="true"></i>
            <p class="num" data-target="5000">0000</p>
            <p class="text">youtube followers</p>
        </div>
        <div class="item">
            <i class="fab fa-facebook" aria-hidden="true"></i>
            <p class="num" data-target="7500">0000</p>
            <p class="text">facebook followers</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
